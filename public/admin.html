<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEADoor - Painel Administrativo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none;">
                    <h1>FEADoor</h1>
                    <span>Painel Administrativo</span>
                </a>
            </div>
            <div class="admin-nav">
                <button id="usersTab" class="tab-button active">Usuários</button>
                <button id="internshipsTab" class="tab-button">Estágios</button>
                <button id="logoutButton" class="logout-button">Sair</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Seção de Usuários -->
            <section id="usersSection" class="admin-section active">
                <h2>Gerenciamento de Usuários</h2>
                <div class="search-bar">
                    <input type="text" id="userSearch" placeholder="Buscar usuários...">
                </div>
                <div class="table-container">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Data de Registro</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Usuários serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Seção de Estágios -->
            <section id="internshipsSection" class="admin-section">
                <h2>Gerenciamento de Estágios</h2>
                <div class="search-bar">
                    <input type="text" id="internshipSearch" placeholder="Buscar estágios...">
                </div>
                <div class="table-container">
                    <table id="internshipsTable">
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>Cargo</th>
                                <th>Autor</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="internshipsTableBody">
                            <!-- Estágios serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal de Confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>Confirmar Ação</h3>
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="confirmAction" class="confirm-button">Confirmar</button>
                <button id="cancelAction" class="cancel-button">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
