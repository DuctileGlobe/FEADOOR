<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FEADoor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
    <script src="js/register.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none;">
                    <h1>FEADoor</h1>
                    <span>Avaliações de Estágios</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="register-section">
            <div class="container">
                <div class="register-box">
                    <h2>Crie sua conta</h2>
                    <p class="register-subtitle">Junte-se à comunidade FEADoor</p>
                    
                    <form class="register-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="name">Nome Completo*</label>
                                <input type="text" id="name" required placeholder="Seu nome completo">
                            </div>

                            <div class="form-group">
                                <label for="email">E-mail USP*</label>
                                <input type="email" id="email" required placeholder="seu.nome@usp.br">
                                <small class="form-hint">Use seu email institucional @usp.br</small>
                            </div>

                            <div class="form-group">
                                <label for="course">Curso*</label>
                                <select id="course" required>
                                    <option value="">Selecione seu curso</option>
                                    <option value="Administração">Administração</option>
                                    <option value="Ciências Contábeis">Ciências Contábeis</option>
                                    <option value="Economia">Economia</option>
                                    <option value="Atuária">Atuária</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="entryYear">Ano de Entrada*</label>
                                <input type="number" id="entryYear" required placeholder="Ex: 2023" min="1900" max="2099" step="1">
                            </div>

                            <div class="form-group">
                                <label for="password">Senha:</label>
                                <input type="password" id="password" name="password" required>
                                <small style="color: red;">Não use a mesma senha que você usa no Jupiter ou no Moodle.</small>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Senha*</label>
                                <input type="password" id="confirmPassword" required placeholder="Digite a senha novamente">
                            </div>
                        </div>

                        <div class="form-terms">
                            <label class="checkbox-container">
                                <input type="checkbox" required>
                                <span class="checkmark"></span>
                                Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
                            </label>
                        </div>

                        <button type="submit" class="register-submit">Criar Conta</button>
                    </form>
                    
                    <p class="register-footer">
                        Já tem uma conta? <a href="login.html">Faça login</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>FEADoor © 2024 - Feito por e para alunos da FEA-USP</p>
        </div>
    </footer>
</body>
</html>
